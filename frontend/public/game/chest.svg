<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with Monopoly card-like color -->
  <rect x="10" y="10" width="80" height="80" rx="5" fill="#f5e8c7" stroke="#8b4513" stroke-width="2"/>
  <!-- Treasure chest body -->
  <rect x="25" y="40" width="50" height="30" fill="#8b4513" stroke="#4a2f0d" stroke-width="2"/>
  <!-- Chest lid with slight curve -->
  <path d="M25 40 Q50 30 75 40 L75 50 L25 50 Z" fill="#a0522d" stroke="#4a2f0d" stroke-width="2"/>
  <!-- Gold glow/lock effect -->
  <circle cx="50" cy="45" r="5" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
  <!-- Decorative lines to suggest cards or treasure -->
  <line x1="30" y1="55" x2="70" y2="55" stroke="#ffd700" stroke-width="2"/>
  <line x1="30" y1="60" x2="70" y2="60" stroke="#ffd700" stroke-width="2"/>
  <!-- Text "Community Chest" in small font -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" fill="#4a2f0d" text-anchor="middle">Community Chest</text>
</svg>